# ===== UltimateSurvivalDefense v1.1.1 =====
# 스테이지는 '중첩형' 또는 '평면형(flat)' 두 방식 모두 지원합니다.
# - 중첩형(권장): vanilla / mythic 하위 키로 구분
# - 평면형: 'ZOMBIE: 10' 또는 'MM:ZombieKnight: 2' 같이 한 줄 키로 선언
#   (주의: 평면형에서 콜론(:)이 들어간 키는 반드시 따옴표로 감싸세요: "MM:ZombieKnight")

arena:
  id: default
  world: bskyblock_world
  center: "0,64,0"
  radius: 40
  lobby: "0,64,0"
  spawnpoints:
    - "10,64,10"
    - "-10,64,10"
    - "10,64,-10"
    - "-10,64,-10"

wave:
  spawn_per_tick: 4
  tick_interval: 10          # 10틱 = 0.5초
  next_stage_delay_sec: 12

stages:
  mode: fixed                 # fixed | autoscale
  list:
    "1":
      vanilla:
        ZOMBIE: 10
        SKELETON: 3
      mythic:
        ZombieKnight: 2
    "2":
      vanilla:
        ZOMBIE: 16
        SPIDER: 6
      mythic:
        ZombieKnight: 4
    "3":
      vanilla:
        ZOMBIE: 24
        SKELETON: 8
      mythic:
        NecromancerBoss: 1

  # 평면형 키 예시(위 중첩형 대신 아래처럼 써도 됨):
  # list:
  #   "1":
  #     "MM:ZombieKnight": 2
  #     ZOMBIE: 10

  autoscale:
    vanilla:
      base:
        ZOMBIE: 12
        SKELETON: 4
      per_stage:
        ZOMBIE: 6
        SKELETON: 2
    mythic:
      base:
        ZombieKnight: 1
      per_stage:
        ZombieKnight: 1

barricade:
  item:
    material: OAK_FENCE
    name: "&e바리케이드"
    lore:
      - "&7설치: 바닥에 두세요"
      - "&7업그레이드: 에메랄드로 우클릭"
  base_health: 200
  health_per_level: 100
  max_level: 5
  dmg_reduce_per_level: 0.10      # 바리케이드 주변 플레이어 피격 피해감소(레벨당)
  dmg_tick_range: 2.5
  dmg_per_mob_per_tick: 4
  upgrade_cost:
    level_1: 2
    level_2: 3
    level_3: 4
    level_4: 6
    level_5: 8

ui:
  prefix: "&6[생존디펜스]&f "
  actionbar_interval_ticks: 20
  targeting_refresh_ticks: 40
  barricade_damage_ticks: 20

korean_commands:
  enabled: true
  roots: ["생존디펜스", "디펜스"]


stage_time:
  default_sec: 0            # 0 = 제한시간 비활성화
  per_stage: {}             # 예: { "1": 120, "3": 180 }
